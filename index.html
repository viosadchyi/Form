<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <div class="header">CONTACT FORM</div>
        <div class="inputs">
            <div class="labels"><label for="name">First name *</label></div><input id="firstname" type="text" name="name">
        </div>
        <div class="inputs">
                <div class="labels"><label for="surname">Last name *</label></div><input id="lastname" type="text" name="surname">
        </div>
        <div class="inputs">
                <div class="labels"><label for="email">E-mail</label></div><input id="email" type="email" name="email">
        </div>
        <input type="submit" id="button" value="Send">
        </div>
    </form>
</body>
</html>
<script src="js/app.js"></script>
